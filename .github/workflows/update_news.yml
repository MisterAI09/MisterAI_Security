name: Auto Update News
on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Fetch Data
        run: |
          curl "https://newsapi.org/v2/everything?q=cybersecurity+hacking&language=ar&sortBy=publishedAt&apiKey=${{ secrets.NEWS_API_KEY }}" > news.json

      - name: Commit and Push
        run: |
          git config --local user.email "misterai@github.com"
          git config --local user.name "MisterAI-Bot"
          git add news.json
          git commit -m "Update News Feed" || echo "No changes to commit"
          git push
