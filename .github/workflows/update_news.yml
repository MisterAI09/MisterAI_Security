name: Auto Update News
on:
  schedule:
    - cron: '0 */6 * * *' # يعمل تلقائياً كل 6 ساعات
  workflow_dispatch: # يسمح لك بالتشغيل اليدوي

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Fetch Global Tech News
        run: |
          curl -G "https://newsapi.org/v2/everything" \
          --data-urlencode "q=(تكنولوجيا OR اختراق OR أمن OR ذكاء)" \
          --data-urlencode "language=ar" \
          --data-urlencode "sortBy=publishedAt" \
          --data-urlencode "apiKey=${{ secrets.NEWS_API_KEY }}" > news.json

      - name: Commit and Push
        run: |
          git config --local user.email "misterai@github.com"
          git config --local user.name "MisterAI-Bot"
          git add news.json
          git commit -m "تحديث الأخبار العالمية - MisterAI Security" || echo "No changes to commit"
          git push
