name: Auto Update News
on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Fetch Global Tech Data
        run: |
          curl "https://newsapi.org/v2/everything?q=(cybersecurity+OR+tech+OR+hacking+OR+AI)&language=ar&sortBy=publishedAt&pageSize=20&apiKey=${{ secrets.NEWS_API_KEY }}" > news.json

      - name: Commit and Push
        run: |
          git config --local user.email "misterai@github.com"
          git config --local user.name "MisterAI-Bot"
          git add news.json
          git commit -m "Global Tech News Update" || echo "No changes"
          git push
