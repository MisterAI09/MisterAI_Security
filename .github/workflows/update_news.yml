name: Auto Update News
on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:
permissions:
  contents: write
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Fetch Global & Algeria News
        run: |
          # الأخبار العالمية
          curl -G "https://newsapi.org/v2/everything" --data-urlencode "q=(تكنولوجيا OR أمن OR ذكاء)" --data-urlencode "language=ar" --data-urlencode "apiKey=${{ secrets.NEWS_API_KEY }}" > news.json
          # الترند الجزائري
          curl -G "https://newsapi.org/v2/everything" --data-urlencode "q=(الجزائر OR "بريدي موب" OR "عدل 3" OR "منحة البطالة")" --data-urlencode "language=ar" --data-urlencode "apiKey=${{ secrets.NEWS_API_KEY }}" > algeria_news.json
      - name: Commit and Push
        run: |
          git config --local user.email "misterai@github.com"
          git config --local user.name "MisterAI-Bot"
          git add news.json algeria_news.json
          git commit -m "Update Global & DZ News" || echo "No changes"
          git push
