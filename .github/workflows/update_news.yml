name: Auto Update News
on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Fetch Global Tech News
        run: |
          # استعلام موسع باللغة العربية لضمان جلب أخبار متنوعة دائماً
          curl "https://newsapi.org/v2/everything?q=(تكنولوجيا+OR+اختراق+OR+أمن+سيبراني+OR+ذكاء+اصطناعي)&sortBy=publishedAt&language=ar&apiKey=${{ secrets.NEWS_API_KEY }}" > news.json

      - name: Commit and Push
        run: |
          git config --local user.email "misterai@github.com"
          git config --local user.name "MisterAI-Bot"
          git add news.json
          git commit -m "تحديث الأخبار العالمية - MisterAI Security" || echo "No changes"
          git push
