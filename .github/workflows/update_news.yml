name: Deploy MisterAI Network

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Inject Secrets into script.js
        run: |
          sed -i "s|YOUR_GEMINI_KEY|${{ secrets.GEMINI_API_KEY }}|g" script.js
          sed -i "s|YOUR_NEWS_KEY|${{ secrets.NEWS_API_KEY }}|g" script.js

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
