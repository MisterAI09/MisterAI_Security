<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MisterAI | Cyber Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; background: #020617; background-image: radial-gradient(#1e293b 1px, transparent 1px); background-size: 30px 30px; color: #e2e8f0; overflow-x: hidden; }
        .glow-text { font-weight: 900; background: linear-gradient(90deg, #00f2ff, #00ff88, #ff00c1, #00f2ff); background-size: 300%; -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; animation: animated_text 5s linear infinite; }
        @keyframes animated_text { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .cyber-card { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(0, 242, 255, 0.1); }
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #00f2ff; border-radius: 10px; }
    </style>
</head>
<body class="p-4 md:p-10">
    <header class="container mx-auto mb-12 flex justify-between items-center border-b border-cyan-500/20 pb-8">
        <h1 class="text-4xl md:text-5xl glow-text italic tracking-tighter">MisterAI NETWORK</h1>
        <div class="text-xs text-green-400 font-bold hidden md:block">● SYSTEM_ACTIVE</div>
    </header>

    <main class="container mx-auto grid grid-cols-1 lg:grid-cols-4 gap-8">
        <aside class="lg:col-span-1">
            <div class="cyber-card p-6 rounded-2xl border-orange-500/20 shadow-lg shadow-orange-500/5">
                <h3 class="text-orange-400 font-black text-xs mb-4 flex items-center gap-2 uppercase">
                    <span class="w-2 h-2 bg-orange-500 rounded-full animate-pulse"></span> الترند في الجزائر
                </h3>
                <div id="algeria-trending" class="space-y-4 text-[11px] max-h-[500px] overflow-y-auto custom-scrollbar text-right">
                    </div>
            </div>
        </aside>

        <div class="lg:col-span-3">
            <div class="cyber-card rounded-[2.5rem] p-8 min-h-[500px] border-cyan-500/30 relative overflow-hidden">
                <div id="news-container" class="grid grid-cols-1 md:grid-cols-2 gap-6 overflow-y-auto custom-scrollbar">
                    </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script src="https://quge5.com/88/tag.min.js" data-zone="199398" async data-cfasync="false"></script>
</body>
</html>
